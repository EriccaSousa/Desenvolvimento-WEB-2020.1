<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exerc√≠cio 01</title>
</head>

<body>
    <footer>
        <script>
            var a = 10;
            var b = 20;
            var c = null;

            document.write("A = " + a + "<br/>");
            document.write("B = " + b + "<br/>");
            document.write("C = " + c + "<br/>");

            document.write("<br/> Trocando os valores entre A e B...<br/>");

            c = a;
            a = b;
            b = c;
            c = null;

            document.write("A = " + a + "<br/>");
            document.write("B = " + b + "<br/>");
            document.write("C = " + c + "<br/>");

        </script>
    </footer>
</body>

</html>
