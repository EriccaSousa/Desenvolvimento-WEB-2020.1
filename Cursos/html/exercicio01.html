<!DOCTYPE html> <!-- Define documento HTML5-->
<html lang="pt-BR"> <!--'lang': idioma-->

    <head><!--Contêm metadados-->
        <title>Minha primeira página HTML</title>
        <meta charset="UTF-8">
    </head>
        
    <body> <!-- Parte visível -->
        <h1> Treinamento MDB</h1> <!-- Definem cabeçalho: <h1> até <h6> -->
        <h2>Introdução</h2>
        <!-- 
            <p> define parágrafo;
            'style': atributo que especifica cor, fonte, tamanho etc.
         -->
        <p style="color:green">Meu primeiro parágrafo</p> 
            
        <a href="https://mdbootstrap.com/">Link para MDB</a> <!-- <a> Define links, 'href': atributo destino do link -->
        
        <!-- <img>: define uma imagem;
        'src': arquivo de origem; 
        'alt': texto alternativo; -->
        <img src="https://mdbootstrap.com/img/logo/mdb-transparent-big.png" alt="MDB" width="184" height="122">

        <br/> <!--Define quebra de linha-->

        <button>Clique em mim</button> <!--<button>: define um botão-->

        <!--
            <ul>: lista não ordenada;
            <ol>: lista ordenada;
            <li>: itens da list
        -->
        <ul>
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ul>

        <h2>Marcadores</h2>
        <h3 id="C4">Chapter 4</h3>
        <a href="#C4">Jump to Chapter 4</a>
    </body>
</html>
