<!DOCTYPE html> <!-- Define documento HTML5-->
<html lang="pt-BR"> <!--'lang': idioma-->

    <head><!--Contêm metadados-->
        <title>Minha primeira página HTML</title>
        <meta charset="UTF-8">
    </head>
        
    <body> <!-- Parte visível -->
        <h1> Treinamento MDB</h1> <!-- Definem cabeçalho: <h1> até <h6> -->

        <h2>Links</h2>
        <a href="https://mdbootstrap.com/" target="_blank">abre o documento vinculado em uma nova janela ou guia</a>
        <br/>
        <a href="https://mdbootstrap.com/" target="_self">abre o documento vinculado na mesma janela / guia em que foi clicado (este é o padrão)</a>
        <br/>
        <a href="https://mdbootstrap.com/" target="_parent">abre o documento vinculado no quadro pai</a>
        <br/>
        <a href="https://mdbootstrap.com/" target="_top">abre o documento vinculado no corpo inteiro da janela</a>
        <br/>

        <h2>Imagem como link</h2>
        <a href="https://mdbootstrap.com/" target="_blank"><img src="https://mdbootstrap.com/img/logo/mdb192x192.jpg"></a>
    </body>
</html>
