<!DOCTYPE html> <!-- Define documento HTML5-->
<html lang="pt-BR"> <!--'lang': idioma-->

    <head><!--Contêm metadados-->
        <title>Minha primeira página HTML</title>
        <meta charset="UTF-8">
    </head>
        
    <body> <!-- Parte visível -->
        <h1>Formulários</h1>
        <h2>Tag Input</h2>

        <h3>Entrada de texto</h3>
        <form>
            Nome:<br>
            <input type="text" name="Nome"><br>
            Sobrenome:<br>
            <input type="text" name="Sobrenome">
          </form>

          <h3>Entrada com botão de opção</h3>
          <form>
            <input type="radio" name="gender" value="male" checked> Masculino<br>
            <input type="radio" name="gender" value="female"> Feminino<br>
            <input type="radio" name="gender" value="outro"> Other
          </form>

          <h3>Entrada com botão de envio</h3>
          <form>
            Nome:<br>
            <input type="text" name="firstname" value="Mickey"><br>
            Sobrenome:<br>
            <input type="text" name="lastname" value="Mouse"><br><br>
            <input type="submit" value="Submit">
          </form>
    </body>
</html>
